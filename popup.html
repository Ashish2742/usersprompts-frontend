<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsersPrompts AI</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Ensure base styles are applied immediately */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            width: 400px; 
            height: 600px; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 50%, #faf5ff 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .error {
            color: #ef4444;
            padding: 20px;
            text-align: center;
            font-weight: 500;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            margin: 1rem;
        }
        
        /* Ensure CSS loads properly */
        .css-loading-test {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading UsersPrompts...</div>
    </div>
    <script src="error-handler.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
