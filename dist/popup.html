<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsersPrompts AI</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body { 
            width: 400px; 
            height: 600px; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #root { 
            width: 100%; 
            height: 100%; 
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: #666;
        }
        .error {
            color: red;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading UsersPrompts...</div>
    </div>
    <script src="error-handler.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
